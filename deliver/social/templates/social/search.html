{% extends 'landing/base.html' %}

{% block content %}
<div class="container">

    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-dark">Back to Feed</a>
        </div>
    </div>

    {% for profile in profile_list %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative">

            <div class="content__profile" style="display: flex;">

                <div class="info__profile">
                    <img src="{{ profile.picture.url }}" alt="" class="rounded-circle" width="100" height="100">
                    <h3 class="mt-3">{{ user.username }}</h3>
                    <hr>
                    <p>Full Name: {{ profile.name }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Created: {{ user.date_joined|date:"Y F d" }}</p>
                    <hr>
                </div>

                <div class="check__profile">
                    <a class="btn btn-dark" href="{% url 'profile' profile.pk %}">check</a>
                </div>

            </div>

        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
